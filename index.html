<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>ULTIMATE-MEMES</title>
</head>

<body onload="onInit()">
    <header class="main-header full main-layout">
        <div class="flex flex align-center space-between">
            <div class="logo">ulti<span>Mate</span> Memes</div>
            <nav class="main-nav">
                <ul class="flex clean-list">
                    <li onclick="onPhotoGallView()"><a>Photo gallery</a></li>
                    <li onclick="onSavedGallclick(this)"><a>My saved memes</a></li>
                    <li onclick="openModal()"><a>About</a></li>
                </ul>
            </nav>
            <button class="btn-toggle-menu" onclick="toggleMenu()">â˜°</button>
        </div>
    </header>
    <div class="backdrop" onclick="closeModal(event)">
        <section class="modal">
            <button onclick="closeModal(event)" class="btn-close">x</button>
            <p>
                Hello! <br>
                I am Hoshen Katz. <br>
                A musician and sound engineer i like coding and computers. <br>
                this is a meme maker by me so you can have a look what im capable coding after 6 weeks of coding. <br>
            </p>
        </section>
    </div>
    <main>
        <section class="gallery-container">

            <img src="img/1.jpg" alt="" onclick=" onMemePicked(this)" id='1'>
            <img src="img/2.jpg" alt="" onclick=" onMemePicked(this)" id='2'>
            <img src="img/3.jpg" alt="" onclick=" onMemePicked(this)" id='3'>
            <img src="img/4.jpg" alt="" onclick=" onMemePicked(this)" id='4'>
            <img src="img/5.jpg" alt="" onclick=" onMemePicked(this)" id='5'>
            <img src="img/6.jpg" alt="" onclick=" onMemePicked(this)" id='6'>
            <img src="img/7.jpg" alt="" onclick=" onMemePicked(this)" id='7'>
            <img src="img/8.jpg" alt="" onclick=" onMemePicked(this)" id='8'>
            <img src="img/9.jpg" alt="" onclick=" onMemePicked(this)" id='9'>
            <img src="img/10.jpg" alt="" onclick=" onMemePicked(this)" id='10'>
            <img src="img/11.jpg" alt="" onclick=" onMemePicked(this)" id='11'>
            <img src="img/12.jpg" alt="" onclick=" onMemePicked(this)" id='12'>
            <img src="img/13.jpg" alt="" onclick=" onMemePicked(this)" id='13'>
            <img src="img/14.jpg" alt="" onclick=" onMemePicked(this)" id='14'>
            <img src="img/15.jpg" alt="" onclick=" onMemePicked(this)" id='15'>
            <img src="img/16.jpg" alt="" onclick=" onMemePicked(this)" id='16'>
            <img src="img/17.jpg" alt="" onclick=" onMemePicked(this)" id='17'>
            <img src="img/18.jpg" alt="" onclick=" onMemePicked(this)" id='18'>
            <img src="img/19.jpg" alt="" onclick=" onMemePicked(this)" id='19'>
            <img src="img/20.jpg" alt="" onclick=" onMemePicked(this)" id='20'>
            <img src="img/21.jpg" alt="" onclick=" onMemePicked(this)" id='21'>
            <img src="img/22.jpg" alt="" onclick=" onMemePicked(this)" id='22'>
        </section>
        <section class="saved-gallery hidden">
            <main class="saved-content"></main>
        </section>
        <section class="meme-editor hidden">
            <main class="editor-content">
                <div class="canvas-container">

                    <canvas width="400" height="400" onmousedown="onDown(event)" onmousemove="onMove(event)"
                        onmouseup="onUp()" ontouchstart="onDown(event)" ontouchmove="onMove(event)" ontouchend="onUp()">
                    </canvas>
                </div>
                <div class="control-painel">
                    <form action="" onchange="getMemeSenttings(this)" id="the-form">
                        <section class="text-edits">
                            <input class="text-input" type="text" name="line" id="line" placeholder="insert text"
                                oninput="renderMeme()">
                            <label for="color">Text outline:</label>
                            <input class="color" type="color" id="color" placeholder="#000">
                            <label for="color">Text fill:</label>
                            <input class="color" type="color" id="fill-color" placeholder="#000">
                            <label for="size">Size:</label>
                            <input class="range" type="range" id="size" min="1" max="150" value="100">
                        </section>
                        <section class="text-btns">
                            <button class="btn rounded" type="button" onclick="onAddLine()">Add text</button>
                            <button class="btn rounded" type="button" onclick="onSwitchLine()">Switch lines</button>
                            <button class="btn rounded" type="button" onclick="onDeleteLine()">Delete line</button>
                        </section>
                        <section>

                            <button class="btn rounded" type="button" onclick="onUploadImg(event)">Share on F.B</button>
                            <button class="btn rounded" type="button" onclick="onSave()">Save</button>
                            <a type="submit" class="btn rounded arrow" onclick="onDownloadImg(this)"
                                download="my-meme.jpg">Download meme</a>
                        </section>
                    </form>

                </div>
            </main>
        </section>

    </main>
    <footer class="main-footer">
        <h2>Hoshen Katz</h2>
    </footer>
    <script src="JS/storage service.js"></script>
    <script src="JS/utils.js"></script>
    <script src="JS/saved service.js"></script>
    <script src="JS/service.js"></script>
    <script src="JS/savedgallcontrol.js"></script>
    <script src="JS/gallerycontroller.js"></script>
    <script src="JS/memecontroller.js"></script>
    <script src="JS/about.js"></script>
</body>

</html>
